name: RPM build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: centos:8
    steps:
      - uses: actions/checkout@v3
      - name: Run command inside Docker container and use file from repo
        run: |
          docker run -it --rm -v "$(pwd):/app" centos:latest bash -c '
            yum update -y
            yum install -y your-package-dependencies
            cd /app
            # Use the file from the repository inside the Docker container
            cat path/to/your/file
          '
